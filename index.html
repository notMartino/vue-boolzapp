<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="icon" href="img/ws-circle.png" type="image/gif" sizes="16x16">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="profile">
            <img src="img/profile.jpg" alt="Profile image">
            <div class="head-icons clearfix">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-circle-notch"></i>
            </div>
        </section>

        <section class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
        </section>
    </header>

    <!-- Sezione lista chat -->
    <section class="chat-list">
        <ul>
            <li>
                <img src="img/profile.jpg" alt="Martino">

                <div>
                    <div class="name-text">
                        <h3>Martino</h3>
                        <h4>ciao come staiadsa  adasd asd asd ad?</h4>
                    </div>
                    <h4 class="msgTime">1:40</h4>
                </div>
            </li>
        </ul>
    </section>

    <!-- Main con chat selezionata -->
    <main>

    </main>
</body>
</html>
